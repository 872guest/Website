<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Waving Emoji</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <div class="emoji">
      <div class="face">
        <div class="eyes">
          <span class="eye"></span>
          <span class="eye"></span>
        </div>
        <div class="mouth"></div>
      </div>

      <div class="hand">
        <div class="palm"></div>
        <div class="thumb"></div>

        <div class="finger f1"></div>
        <div class="finger f2"></div>
        <div class="finger f3"></div>
      </div>
    </div>

    <div class="text">Hi Steve</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
